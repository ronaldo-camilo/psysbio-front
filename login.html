<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema de Organização de Tarefas</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="login-container">
        <div class="psysbio-logo-container">
            <img src="images/psysbio_logo.png" alt="PsysBio Logo">
        </div>

        <h1 class="login-title">Sistema de organização de tarefas</h1>
        <p class="login-subtitle">Grupo de pesquisa Profª. Dra. Helena Brentani</p>

        <form class="login-form" id="loginForm">
            <div>
                <label for="loginUsername">Login:</label> <input type="text" id="loginUsername" name="login" required>
            </div>
            <div>
                <label for="loginPassword">Senha:</label> <input type="password" id="loginPassword" name="senha" required>
            </div>
            <p id="loginError" style="color: red; display: none; margin-bottom: 10px;"></p>
            <button type="submit" class="btn-entrar">Entrar</button>
        </form>

        <div class="login-links">
            <a href="#">Esqueci minha senha</a>
            <a href="#">Novo cadastro</a>
        </div>

        <div class="login-logos">
            <img src="images/lab_patologia_logo.png" alt="Laboratório de Patologia Clínica Logo">
            <img src="images/biobanco_logo.png" alt="Biobanco Logo">
            <img src="images/protea_logo.png" alt="PROTEA Logo">
        </div>
    </div>

    <script src="js/api.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                const user = await api.getCurrentUser();
                if (user && user.isLoggedIn) {
                    window.location.href = 'home.html'; // Already logged in
                }
            } catch (e) {
                console.warn("Error checking current user, proceeding to login.", e);
                // Allow login page to render if api.js or localStorage is problematic initially
            }


            const loginForm = document.getElementById('loginForm');
            const loginError = document.getElementById('loginError');

            loginForm.addEventListener('submit', async (event) => {
                event.preventDefault();
                loginError.style.display = 'none';
                const username = document.getElementById('loginUsername').value;
                const password = document.getElementById('loginPassword').value;

                if (!username || !password) {
                    loginError.textContent = 'Por favor, preencha o login e a senha.';
                    loginError.style.display = 'block';
                    return;
                }

                try {
                    const response = await api.login(username, password);
                    if (response.success) {
                        window.location.href = 'home.html';
                    } else {
                        loginError.textContent = response.message || 'Login falhou.';
                        loginError.style.display = 'block';
                    }
                } catch (error) {
                    loginError.textContent = error.message || 'Erro ao tentar logar.';
                    loginError.style.display = 'block';
                }
            });
        });
    </script>
</body>
</html>
